<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Theme</title>

    <!-- jQuery -->
    <script src="https://newspring.cc/Scripts/Bundles/RockJQueryLatest?v=04Na70l5xG-Ak3mWoqN6rMOm3L9-p3kgT_NPfUoJxck1"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>

    <!-- Typekit -->
    <link rel="stylesheet" href="https://use.typekit.net/bcm6gqj.css" />

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a0871f435c.js" crossorigin="anonymous"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="./Themes/new/Scripts/dynamic-aos-min.js"></script>

    <link rel="stylesheet" href="./Themes/new/Styles/bootstrap.css" />
    <link rel="stylesheet" href="./Themes/new/Styles/theme.css" />
  </head>
  <body>
    <section class="position-fixed bring-forward p-1 w-100 d-grid grid-cols-2 justify-content-between align-content-center">
      <div class="fullscreen o-60" style="background: rgb(0,0,0);
  background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 95%);"></div>

      <div class="d-grid align-content-center bring-forward">
        <a href="/" class="px-3 mb-0">
          <img src="./Themes/new/Assets/SVG/logo-light.svg" alt="NewSpring Church Logo" style="width: 160px; max-width: 160px" />
        </a>
      </div>
      <div class="overflow-hidden text-right bring-forward">
        <a href="#" class="d-inline-block no-underline p-3 p-md-3 text-white">
          <i class="fa-light fa-lg fa-bars"></i>
        </a>

        <span class="hidden-xs hidden-sm">
          <a href="#" class="d-inline-block no-underline p-3 p-md-3 text-white">
            <i class="fa-light fa-lg fa-location-dot"></i>
          </a>

          <a href="#" class="d-inline-block no-underline p-3 p-md-3 text-white">
            <i class="fa-light fa-lg fa-magnifying-glass"></i>
          </a>
        </span>

        <a href="#" class="d-inline-block no-underline p-3 p-md-3 text-white">
          <i class="fa-light fa-lg fa-circle-user"></i>
        </a>
      </div>
    </section>

    <div id="content">

      <section class="position-relative bg-black text-white d-flex justify-content-center align-content-end text-center pt-12 pb-8 flex-wrap vh-100 overflow-hidden" style="background-color: rgb(42,73,48);">

        <video class="video d-block fullscreen w-100" style="object-fit: cover; min-width: 100%; min-height: 100%; height: 120%; opacity: 1;" width="1280" height="720" playsinline="" loop="" autoplay="" muted="">
          <source src="https://s3.amazonaws.com/ns.video/newspring/promotions/homepage/2022/Homepage%20Spring%20Summer_2022_v6_forweb.mp4" type="video/mp4">
        </video>

        <div class="fullscreen o-70" style="background: rgb(0,0,0);
  background: linear-gradient(180deg, rgba(0,0,0,0) 20%, rgba(0,0,0,1) 95%);"></div>

        <div class="bring-forward page-constrained px-md-7 height-max-content">
          <h1 class="font-black">We want everyone everywhere to have an everyday relationship with Jesus.</h1>
          <p class="mb-0"><a href="#openings" data-scroll class="btn btn-primary drop-shadow">Get Involved</a></p>
        </div>
      </section>

      <section class="d-grid grid-cols-1 grid-cols-md-2 p-2 p-md-4 bg-white gap-y-2 gap-y-md-4 gap-x-md-4">
        <div class="col-span-md-2 ratio-square ratio-md-landscape bg-gray-lighter rounded-lg">
          <h2>Join us this Sunday</h2>
          <p>Every week, we gather in 14 cities across the state of South Carolina.</p>
          <p><a href="#" class="btn btn-sm btn-primary">Times and Locations</a></p>
        </div>

        <div class="ratio-square bg-gray-lighter rounded-lg"></div>

        <div class="ratio-square bg-gray-lighter rounded-lg"></div>
      </section>

    </div>

  </body>
</html>
